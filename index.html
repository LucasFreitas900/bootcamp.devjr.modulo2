<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Dev jr - Sistema de Assinatura</title>

    <style>
        body {
            background-color: #F5F5F5;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
           background-color: #E9E9E9; 
           margin: auto;
           width: 600px;
           box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
           border-radius: 7px;
           overflow: hidden;
        }
        .header{
            padding: 40px;
        }
        .flex-container{
        display: flex ;
        justify-content: space-around;
        }
        .header-tittler{
            color: #006666;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .header-center{
            color: #008787;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;

        }
        .color-1{
            background-color: #006666;
            width: 50%;
            padding: 20px;
            color: #FFFFFF;
        }
        .color-2{
            background-color: #008787;
            width: 50%;
            padding: 20px;
            color: #FFFFFF;
        }
        .subscription-title{
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .price{
            font-size: 26px;
            font-weight: 700;
        }
        .month{
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }
        .button{
            width: 100%;
            padding: 15px 32px;
            color: #006666;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #F0F0F0;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover{
            background-color:#E9E9E9
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittler">
            Entre para nossa comunidade!
            </div>
            <div class="header-center">
            Faça sua assinatura agora e ganhe 30% de desconto.
            </div>
            <div>
            Faça parte da nossa comunidade de desenvolvedores.
            Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.    
            </div>
        </div>
        <div class="flex-container">
            <div class="color-1">
                <div class="subscription-title">
                    Assinatura Mensal:
                </div>
                <div>
                    <pan class="price">R$ 99,99</pan>
                    <pana class="month">por mês.</pan>
                </div>
                <div>
                    Cancele a qualquer momento.
                </div>
                <button class="button">Assine Agora!</button>
            </div>
            <div class="color-2">
                Coluna2
            </div>
        </div>
    </div>
</body>
</html>
